<!DOCTYPE html>
<html>
<head>
    <title>Hangmonkey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hangman_style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="./img/monkey-favicon.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand main-logo" href="index.html">Hangmonkey</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="center"><a href="about.html">About</a></li>
                <li class="right"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">
        <div id="game-dirs">
            <p>I have a secret word in mind.</p>
            <p>Can you guess it before the monkey dies?</p>
        </div>

        <div id="word-display">
            <p>Secret Word</p>
        </div>

        <div id="monkey-pics">
            <script>
                var IMG_FILE1 = "img/Hangman1-big.jpg"
                var IMG_FILE2 = "img/Hangman2-big.jpg"
                var IMG_FILE3 = "img/Hangman3-big.jpg"
                var IMG_FILE4 = "img/Hangman4-big.jpg"
                var IMG_FILE5 = "img/Hangman5-big.jpg"
                var IMG_FILE6 = "img/Hangman6-big.jpg"
            </script>
            <img src="img/Hangman0-big.jpg" alt="Empty gallows" />
        </div>

        <div id="hint">
            <p id="strikes"> </p>
            <p id="missed-letters"> </p>
        </div>

        <form>
            <input id="guess" type="text" />
        </form>

        <button id="choose">Pick a Letter</button>
        <a id="play-again">Play Again</a>

    </div>

    <footer>
        <p>Ghostbird Games</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/hangman.js" type="text/javascript"></script>
</body>
</html>
